<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cryptocurrency Card</title>
</head>
<body>
  <div class="card" id="cryptoCard">
    <div class="card-header">
      <h1 id="cryptoName">B99T</h1>
      <img src="https://classic.exame.com/wp-content/uploads/2021/12/BAYCcortado.png?w=723" alt="Cryptocurrency Icon" id="cryptoIcon">
    </div>
    <div class="card-body">
      <p id="price">Price: $1000</p>
      <p id="marketCap">Market Cap: $10B</p>
      <p id="change">24h Change: +5%</p>
      <p id="volume">Volume: $500M</p>
      <p id="allTimeHigh">All Time High: $1500</p>

      <button class="btn">Buy</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
