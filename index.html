<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Cryptocurrency Card</title>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">Meu Portf√≥lio</div>
      <div class="social-icons">
          <a href="https://www.instagram.com/willian_apenas"><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/willian-cardoso-40a308253/"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/willianifms"><i class="fab fa-github"></i></a>
      </div>
  </div>
  </header>
  <main>
  <div class="card" id="cryptoCard">
    <div class="card-header">
      <h1 id="cryptoName">B99T</h1>
      <img src="https://classic.exame.com/wp-content/uploads/2021/12/BAYCcortado.png?w=723" alt="Cryptocurrency Icon" id="cryptoIcon">
    </div>
    <div class="card-body">
      <p id="price">Price: <span>$1000</span> </p>
      <p id="marketCap">Market Cap: <span> $10B</span></p>
      <p id="change">24h Change:<span> +5%</span> </p>
      <p id="volume">Volume:<span> $500M</span></p>
      <p id="allTimeHigh">All Time High: <span> $1500</span></p>

      <button class="btn">Buy</button>
    </div>
  </div>
</main>
  <script src="script.js"></script>
</body>
</html>
